<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple RPG Game</title>
    <!-- Bootstrp CSS -->
        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css2?family=Shojumaru&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Javascript -->
    <script type="text/Javascript" src="assets/javascript/logic.js"></script>


</head>

<body>
    <div class="container-fluid img-fluid">
        

    <div class="main-section-title">Dragon Ball Z RPG</div>
    <div id="main-game-section">

        <div id="character-section">
            <div class="section-title">Select Your Character</div>
        </div>

        <div id="selected-character-section">
            <div class="section-title">Your Character</div>

            <div id="selcted-character">
            </div>

            <div id="available-to-attack-section">
                <div class="section-titile">Enemies Available To Attack</div>
            </div>

            <div class="section-title">Fight Section</div>
            <div id="fight-section">
                <button id="attack-button">Attack</button>
            </div>

            <div id="action">
                <div class="section-title">Defender</div>

                <div id="defender"></div>
            </div>
        </div>
    </div>

    <div id="game-message"></div>
    </div>

</body>

</html>
